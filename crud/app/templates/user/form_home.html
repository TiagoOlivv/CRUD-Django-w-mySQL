{% extends 'base.html' %} 
{% load filters %}

{% block conteudo %}
<br>
<form method="POST">
    <div class='form-group'>
        <label>Nome: </label>
        {{ form_home.name|addClass:'form-control' }}
    </div>
    <div class='form-group'>
        <label>Sobre: </label>
        {{ form_home.about|addClass:'form-control' }}
    </div>
    <div class='form-group'>
        <label>Data: </label>
        {{ form_home.date|addClass:'form-control' }}
    </div>
    <div class='form-group'>
        <label>Prioridade: </label>
        {{ form_home.priority|addClass:'form-control' }}
    </div>
    <div>
        <input type="submit" value="Salvar">
    </div>
</form>
{% endblock conteudo %}
